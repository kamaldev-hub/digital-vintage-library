<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Vintage Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: #4a4238;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5e6d3;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #6b4423;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .book-details {
            background-color: #faf0e6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #d2b48c;
        }
        .book-info {
            margin-bottom: 15px;
        }
        .book-info strong {
            font-weight: bold;
            color: #6b4423;
            margin-right: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <div class="book-details">
        <div class="book-info"><strong>Author:</strong> {{ book.author.name }}</div>
        <div class="book-info"><strong>Publication Year:</strong> {{ book.publication_year }}</div>
        <div class="book-info"><strong>ISBN:</strong> {{ book.isbn }}</div>
        <div class="book-info"><strong>Rating:</strong> {{ book.rating }}/10</div>
    </div>
    <a href="{{ url_for('home') }}" class="back-link">Back to Library</a>
</body>
</html>
