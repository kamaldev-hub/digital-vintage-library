<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Vintage Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: #4a4238;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5e6d3;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #6b4423;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        form {
            background-color: #faf0e6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #d2b48c;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6b4423;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d2b48c;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #4a4238;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8b4513;
            color: #faf0e6;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6b4423;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="author_id">Author:</label>
        <select id="author_id" name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <button type="submit">Add Book</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-link">Back to Library</a>
</body>
</html>
