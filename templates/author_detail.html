<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }} - Vintage Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: #4a4238;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5e6d3;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #6b4423;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
        }
        .author-details, .book-list {
            background-color: #faf0e6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #d2b48c;
            margin-bottom: 20px;
        }
        .author-info {
            margin-bottom: 15px;
        }
        .author-info strong {
            font-weight: bold;
            color: #6b4423;
            margin-right: 10px;
        }
        .book-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid #d2b48c;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <div class="author-details">
        <div class="author-info"><strong>Birthdate:</strong> {{ author.birth_date.strftime('%B %d, %Y') }}</div>
    </div>
    <h2>Books by {{ author.name }}</h2>
    <div class="book-list">
        {% for book in author.books %}
            <div class="book-item">
                <strong>{{ book.title }}</strong> ({{ book.publication_year }}) - Rating: {{ book.rating }}/10
            </div>
        {% else %}
            <p>No books found for this author.</p>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="back-link">Back to Library</a>
</body>
</html>
